{% extends "base.html" %}

#add_form ul {
	display: block; 
	float: left;
	margin-bottom:10px; 
	margin-right:10px; 
}

}
</style>
{% endblock %}
{% block content %}
<div id="page">

	<div class="content">

			<h1>Contribuer et partager</h1>
		</div>
		
		<div id="contact" class="padding">
			<p>Ajouter une incident, c'est simple, facile, et Ã§a aide tout le monde !</p>
